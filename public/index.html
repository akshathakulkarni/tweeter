<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!--External Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    
    <!--Font library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive-design.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error-validation.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER</span>
      <div class='write-tweet'>
        <p><b>Write</b> a new tweet<br><i class="fas fa-angle-double-down"></i></p>
      </div>
    </nav>
    <header class='main-header'>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Akshatha Kulkarni</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <aside class='aside'>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
       
        <div>
          <h2>Akshatha Kulkarni</h2>
        </div>
      </aside>
      <div class="container">
        <section class="new-tweet">
          <span id="error"></span>
          <!--<h2>Compose Tweet</h2>-->
          
          <form id="newTweetForm">
            <div class="textarea-container">
              <label for="tweet-text">What are you humming about?</label>
              <textarea name="text" id="tweet-text"></textarea>
            </div>
            <div class="tweet-submit">
              <button class="btn btn-primary" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="tweets-container">
          
        </section>
      </div>
    </main>
  </body>
  
</html>
